<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		form {
			width: 50%;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		label {
			display: block;
			margin-bottom: 10px;
		}
		
		input[type="text"], input[type="checkbox"] {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		
select {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		
		input[type="submit"] {
			width: 100%;
			height: 40px;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form >
		<label for="name">Name:</label>
		<input id="name" type="text" placeholder="Name" name="name">
		
		<label for="phone">Phone Number:</label>
		<input id="phone" type="text" name="phone" placeholder="Phone Number">
		
		<label for="address">Address:</label>
		<input id="address" type="text" name="address" placeholder="Address">
		
		
		<label for="dogExperience">Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" name="dogExperience" value= "Have you ever lived with a Dog before?">
		
		<label for="breeds">Please select your preferred breeds:</label>
		<select id="breeds" name="breeds" multiple>
			<option value="a">A</option>
			<option value="b">B</option>
			<option value="c">C</option>
		</select>
		
		<input type="submit" value="Submit">	
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
